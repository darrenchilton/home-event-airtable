
name: Update Airtable Schema

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual trigger from GitHub UI
  push:
    paths:
      - 'airtable_schema_extractor.py'  # Re-run if script changes

jobs:
  update-schema:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to commit changes
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper git operations
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r tools/requirements.txt
        
    - name: Extract Airtable schema
      env:
        AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
        AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
      run: |
        python tools/airtable_schema_extractor.py --output-dir schema
        
    - name: Check for changes
      id: check_changes
      run: |
        git add schema/schema.json schema/schema.md schema/fields-from-schema.md
        if git diff --staged --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No schema changes detected"
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Schema changes detected"
        fi
        
    - name: Commit and push changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "chore: update Airtable schema documentation [automated]
        
        Generated by airtable_schema_extractor.py
        Triggered: ${{ github.event_name }}"
        git push
        
    - name: Create summary
      run: |
        echo "### Schema Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
          echo "✅ Schema updated successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Files updated:**" >> $GITHUB_STEP_SUMMARY
          echo "- schema/schema.json" >> $GITHUB_STEP_SUMMARY
          echo "- schema/schema.md" >> $GITHUB_STEP_SUMMARY
          echo "- schema/fields-from-schema.md" >> $GITHUB_STEP_SUMMARY
        else
          echo "ℹ️ No schema changes detected" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Triggered by: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "Run time: $(date -u)" >> $GITHUB_STEP_SUMMARY
